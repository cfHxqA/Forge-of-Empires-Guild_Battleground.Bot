{
  "auto_snipe": {
    "is_enabled": false,        // enables auto-snipe with true, otherwise it's disabled by default
    "max_strategy_points": 200, // max. strategy points which can be spent, 0 is limitless
    "min_strategy_points": 10,  // min. profit in percentage of strategy points based on invest (3-5 is good value, 0 is limitless)
    "min_medals": 500000,       // min. player-medals which get auto-snipped
    "player": [
    ]
  },
  "battleground": {
    "berserk": {
      "is_enabled": false,     // enable auto-battle berserk-mode, it ignores min. hp and max. turns
      "min_units": 4,          // define selectable unit amount before it gets renewed
    },
    "negotiations": {
      "is_enabled": false,     // enables auto-negotiation with true, otherwise it's disabled by default
      "min_retrie": 1,         // minimum retry with negotiations (like min. 3x negotiations)
      "min_resources": 2000,   // minimum resources which can be used before negotiation stopped
    },
    "max_attrition": 50,       // max. attrition value before get stopped
    "max_turn_lose": 3,        // max. lose turns before get stopped
    "max_turn_win": 10,        // max. win turns before get stopped
    "max_points": 155,         // max. besieger points
    "min_unit_hitpoints": 100, // hitpoins each/unit in percentage
    "speed": 200,              // speed in milliseconds, min. value 200
    /*
     * "name": "Unit_name", defines selectable unit, see ingame language
     * "amount": 4, defines amount of selectable units
     *
     * See code below and add it in "specific" - between [ and ]-char.
     *
     * (without specific era) sample:
     * { "name": "Unit_name", "amount": 4 },
     *
     * !! works ONLY in guild-vs-guild!! with specific era) sample:
     * { "era": "TomorrowEra", "name": "Unit_name", "amount": 4 },
     */
    "specific": [
      /* please remove or change me */
      { "name": "Unit_name", "amount": 4 }, // Unit_name MUST be ingame-language name, it will used in each era
    ]
  },
  "clan": {
    "berserk": {
      "is_enabled": false,               // enable auto-battle berserk-mode, it ignores min. hp and max. turns
      "min_units": 4,                    // define selectable unit amount before it gets renewed
    },
    "is_defense_enabled": false,         // enable set of defense units, if you click it ingame
    "is_defense_replace_enabled": false, // enable set of defense-replace units, if you click it ingame
    "is_siege_enabled": false,           // enable set of sieger units, if you click it ingame
    "is_siege_attack_enabled": false,    // enable auto-battle, if 'is_siege_enabled' is enabled
    "max_turn_lose": 3,                  // max. win turns before get stopped
    "max_turn_win": 10,                  // max. besieger points
    "min_unit_hitpoints": 100,           // hitpoins each/unit in percentage
    "speed": 150,                        // speed in milliseconds, min. value 150
    /*
     * See documention above.
     */
    "specific": [
      /* please remove or change me */
      { "name": "Unit_name", "amount": 4 },                  // Unit_name MUST be ingame-language name, it will used in each era
      { "era": "AllAge", "name": "Unit_name", "amount": 4 }, // Unit_name MUST be ingame-language name, it will used only in 'AllAge'-era
    ]
  },
  "is_enabled": true,                    // enable auto-battle, if you click it ingame
}